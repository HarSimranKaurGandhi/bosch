<div class="popup modal-popup">
    <div class="popup-hdr">
        <h4 class="m-0">Create Task</h4>
        <!-- <button mat-raised-button (click)="backClick()" class="close-btn"  mat-dialog-close='cancel'>
            <img src="/assets/Close.svg" alt="">
        </button> -->
    </div>
    <div class="popup-body overflow-custom">
        <form [formGroup]='createTaskForm' >
            <div class="row">
                <div class='form-group col-sm-12 col-md-6 col-lg-4 col-12'>
                   
                    <mat-form-field appearance="fill" floatLabel="never">
                        <mat-label class="d-block f-12">Task Name </mat-label>
                        <input matInput placeholder="Task Name" formControlName="task_name" autocomplete="off" maxlength="25" />
                        <mat-error *ngIf="formControl.invalid">Task Name is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group  col-sm-12 col-md-6 col-lg-4 col-12">
                    <mat-form-field appearance="fill" floatLabel="never">
                        <mat-label class="d-block f-12">Project Name </mat-label>
                        <mat-select class="form-control" formControlName="project">
                            <mat-option *ngFor="let project of projectList"[value]='project'>{{project}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="formControl.invalid">Please enter project name</mat-error>
                    </mat-form-field>
                </div>
                
                <div class="form-group  col-sm-12 col-md-12 col-lg-12 col-12">
                   
                    <mat-form-field  appearance="fill" floatLabel="never">
                        <mat-label class="d-block f-12">Comment</mat-label>
                        <textarea matInput placeholder="Comments" formControlName="comments"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <div class="text-right">
                        <button mat-dialog-close='cancel' mat-raised-button class="default-btn-outline mr-3 px-4"
                            tabindex="-1" (click)="cancel()">Cancel</button>
                        <button mat-dialog-close='save' mat-raised-button color="primary" class="default-btn px-4" mat-raised-button [disabled]="createTaskForm.invalid"
                            (click)="create()">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
